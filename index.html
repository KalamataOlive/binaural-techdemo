<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Beatly Tech Demo</title>
        <script type="text/javascript" src="binaural.js"></script>
        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript">
            //page js
            $(document).ready(function(){
                var myBinaural = Binaural();
                $("#update").click(function(){
                    myBinaural.chainBeat({
                        carrier: parseInt($("#carrier").val())
                        ,seconds: 30
                        ,fadeInLow: 0.05
                        ,fadeInSeconds: 15
                        ,fadeOutLow: 0
                        ,fadeOutSeconds: 0
                    });
                    myBinaural.playChain();
                });
            });
        </script>
        <style type="text/css">
            html, body {
                font-family: sans-serif;
            }
        </style>
    </head>
    <body>
        <center>
            <h1>Beatly Prototype</h1>
            Carrier (Hz): <input type="text" id="carrier" /><br />
            Frequency (Hz): <input type="text" id="frequency" /><br />
            <br />
            <button id="update">Update</button><br />
            <br />
            <h2>Preset Frequencies</h2>

</html>
